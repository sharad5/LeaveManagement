<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Log-in</title>
    
    
    {% load staticfiles %}
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

        <link rel="stylesheet" href="{% static 'leave/css/style.css' %}">

    
    
    
  </head>

  <body>
    <div class="login-card">
      <h1><strong>{{ user }}</strong></h1>
      {% if error %}
      <h3 style="color:red">Passwords did not match</h3>
    {% endif %} 
    </div>
    <div class="login-card">
    <h1>Change Password</h1>
    <br>
  <form action="/change_password_confirm/" method="POST">
  {% csrf_token %}
    <input type="text" name="pass1" placeholder="Enter a password.">
    <input type="text" name="pass2" placeholder="Re-enter the password.">
    <input type="submit" name="login" class="login login-submit" value="Change password">
  </form>
    
  <div class="login-help">
    For any login-related issues problems, please contact admin.
  </div>
</div>

<!-- <div id="error"><img src="https://dl.dropboxusercontent.com/u/23299152/Delete-icon.png" /> Your caps-lock is on.</div> -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    
    
    
    
  </body>
</html>
